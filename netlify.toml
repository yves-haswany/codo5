[dev]
command = "npm run dev"
port = 8888
publish = ".next"

[build]
publish = ".next"
command = "npm run build"

  [build.environment]
  NODE_VERSION = "20.18.1"

[test]
   command = "npm test"

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[context]

  [context.branch-deploy]

  [context.preview]
